- name: Install microk8s 
  community.general.snap:
    name: microk8s
    channel: "{{microk8s_channel}}"
    classic: true

- name: Create microk8s group
  ansible.builtin.group:
    name: microk8s
    state: present

- name: Add ansible user to mikcrok8s group
  ansible.builtin.user:
    name: "{{ansible_user}}"
    groups: microk8s
    append: yes
