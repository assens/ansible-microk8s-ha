
- name: Install microk8s multus plugin
  gather_facts: false
  hosts: microk8s-bootstrap
  become: true
  tasks:
    - name: Install microk8s community plugin
      command: "/snap/bin/microk8s.enable community"
    - name: Install microk8s multus plugin
      command: "/snap/bin/microk8s.enable multus"

- name: Install microk8s macvlan and whereabouts
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  roles:
    - microk8s-whereabouts
    - microk8s-macvlan
    - ubuntu
